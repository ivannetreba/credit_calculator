<!DOCTYPE html>
<html>
<head>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          padding: 20px;
        }

        h1 {
          text-align: center;
          color: #333;
          margin-bottom: 20px;
        }

        form {
          background-color: #fff;
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          max-width: 50%;
          margin: auto;
        }

        label {
          display: block;
          margin-bottom: 10px;
          color: #555;
        }

        input[type="number"], input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #f2f2f2;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .input-container {
            max-width: 400px;
            margin: auto;
            text-align: left;
        }

        .submit-button {
          background-color: #4caf50;
          color: #fff;
          width: 100%;
          padding: 10px;
          cursor: pointer; /* Добавлено свойство cursor */
        }

        .submit-button:hover {
          background-color: #45a049; /* Изменен цвет при наведении */
        }

        .result-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 50%;
        }

        .result h2 {
          margin-top: 0;
          color: #333;
          margin-bottom: 20px;
        }

        .result p {
          font-size: 20px;
          color: #555;
          margin-bottom: 10px;
        }

        .sum {
          color: #4caf50;
          font-weight: bold;
        }

        .sum::after {
          content: "\20BD";
          margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Кредитный калькулятор</h1>

    <!-- Форма кредитного калькулятора -->
    <form id="loan-form">
        <div class="input-container">
            <label for="amount">Сумма кредита:</label>
            <input
                type="number"
                id="amount"
                placeholder="Введите сумму кредита"
                required
            />
        </div>

        <div class="input-container">
            <label for="interest">Процентная ставка:</label>
            <input
                type="number"
                step="0.01"
                id="interest"
                placeholder="Введите процентную ставку"
                required
            />
        </div>

        <div class="input-container">
            <label for="years">Срок погашения:</label>
            <input
                type="number"
                id="years"
                placeholder="Введите срок погашения в годах"
                required
            />
        </div>

        <input type="submit" value="Рассчитать" class="submit-button" />
    </form>

    <!-- Раздел результатов кредитного калькулятора -->
    <div id="results" class="result-container"></div>

    <script>
        // Функция для расчета ежемесячного платежа
        function calculatePayment() {
            // Получаем входные значения
            var amount = document.getElementById("amount").value;
            var interest = document.getElementById("interest").value;
            var years = document.getElementById("years").value;

            // Рассчитываем ежемесячную процентную ставку и количество платежей
            var monthlyInterest = interest / 100 / 12;
            var payments = years * 12;

            // Рассчитываем ежемесячный платеж
            var x = Math.pow(1 + monthlyInterest, payments);
            var monthlyPayment = (amount * x * monthlyInterest) / (x - 1);

            // Округляем ежемесячный платеж до двух знаков после запятой
            monthlyPayment = monthlyPayment.toFixed(2);

            // Рассчитываем общую сумму платежа
            var totalPayment = (monthlyPayment * payments).toFixed(2);

            // Рассчитаем сумму переплат
            var totalInterest = (totalPayment - amount).toFixed(2);

            // Показываем результаты
            var resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = `
                <h2>Результаты</h2>
                <p>Ежемесячный платеж: <span class="sum">${monthlyPayment}</span></p>
                <p>Общая сумма платежа: <span class="sum">${totalPayment}</span></p>
                <p>Переплата: <span class="sum">${totalInterest}</span></p>
            `;
        }

        // Прикрепляем функцию расчета платежа к событию отправки формы
        document.getElementById("loan-form").addEventListener("submit", function (e) {
            e.preventDefault();
            calculatePayment();
        });
    </script>
</body>
</html>
