<!DOCTYPE html>
<html>
<head>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          padding: 20px;
        }

        h1 {
          text-align: center;
          color: #333;
          margin-bottom: 20px;
        }

        form {
          background-color: #fff;
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          max-width: 50%; /* Максимальная ширина формы */
          margin: auto; /* Центрирование формы */
        }

        label {
          display: block;
          margin-bottom: 10px;
          color: #555;
        }

        input[type="number"], input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #f2f2f2;
            margin-bottom: 20px; /* Изменено с "margin: 0 auto 20px" */
            font-size: 16px;
        }

        .input-container {
            max-width: 400px; /* ширина соответствует максимальной ширине поля ввода */
            margin: auto; /* центрирует контейнер */
            text-align: left; /* выравнивает текст по левому краю */
        }

        input[type="submit"] {
          background-color: #4caf50;
          color: #fff;
          width: auto; /* изменение ширины кнопки */
          padding: 10px 20px; /* изменение отступов внутри кнопки */
        }

        input[type="submit"]:hover {
          background-color: #3e8e41;
        }

        .result {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto; /* Центрирование блока результатов */
            max-width: 50%; /* Максимальная ширина блока результатов */
        }

        .result h2 {
          margin-top: 0;
          color: #333;
          margin-bottom: 20px;
        }

        .result p {
          font-size: 20px;
          color: #555;
          margin-bottom: 10px;
        }

        .sum {
          color: #4caf50;
          font-weight: bold;
        }

        .sum::after {
          content: "\20BD";
          margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Кредитный калькулятор</h1>

    <!-- Форма кредитного калькулятора -->
    <form id="loan-form">
        <div class="input-container">
            <label>Сумма кредита:</label>
            <input
                type="number"
                id="amount"
                placeholder="Введите сумму кредита"
                min="1000"
                max="100000001"
                required
            />
        </div>

        <div class="input-container">
                        <label>Процентная ставка:</label>
            <input
                type="number"
                step="0.01"
                id="interest"
                placeholder="Введите процентную ставку"
                min="-10"
                max="109"
                required
            />
        </div>

        <div class="input-container">
            <label>Срок погашения:</label>
            <input
                type="number"
                id="years"
                placeholder="Введите срок погашения в годах"
                min="1"
                max="35"
                pattern="[0-9]*"
                required
            />
        </div>

        <input type="submit" value="Рассчитать" />
    </form>

    <!-- Раздел результатов кредитного калькулятора -->
    <div id="results" class="result"></div>

    <script>
        // Функция для расчета ежемесячного платежа
        function calculatePayment() {
            // Получаем входные значения
            var amount = document.getElementById("amount").value;
            var interest = document.getElementById("interest").value;
            var years = document.getElementById("years").value;

            // Рассчитываем ежемесячную процентную ставку и количество платежей
            var monthlyInterest = interest / 100 / 12;
            var payments = years * 12;

            // Рассчитываем ежемесячный платеж
            var x = Math.pow(1 + monthlyInterest, payments);
            var monthlyPayment = (amount * x * monthlyInterest) / (x - 1);

            // Округляем ежемесячный платеж до двух знаков после запятой
            monthlyPayment = monthlyPayment.toFixed(2);

            // Рассчитываем общую сумму платежа
            var totalPayment = (monthlyPayment * payments).toFixed(2);

            // Рассчитаем сумму переплат
            var totalInterest = (totalPayment - amount).toFixed(2);

            // Показываем результаты
            var html = "<h2>Результаты</h2>";
            html +=
                "<p>Ежемесячный платеж: <span class='sum'>" +
                monthlyPayment +
                "</span></p>";
            html +=
                "<p>Общая сумма платежа: <span class='sum'>" + totalPayment + "</span></p>";
            html += "<p>Переплата: <span class='sum'>" + totalInterest + "</span></p>";

            // Обновляем раздел результатов
            document.getElementById("results").innerHTML = html;
        }

        // Валидация полей перед отправкой формы
        document.getElementById("loan-form").addEventListener("submit", function (e) {
            e.preventDefault();

            // Проверка полей на валидность
            var amountInput = document.getElementById("amount");
            var interestInput = document.getElementById("interest");
            var yearsInput = document.getElementById("years");

            // Проверка поля "Сумма кредита:"
            if (amountInput.validity.valueMissing) {
                amountInput.setCustomValidity("Пожалуйста, введите сумму кредита");
            } else if (amountInput.validity.rangeUnderflow || amountInput.validity.rangeOverflow) {
                amountInput.setCustomValidity("Сумма кредита должна быть от 1000 до 100000001");
            } else {
                amountInput.setCustomValidity("");
            }

            // Проверка поля "Процентная ставка:"
            if (interestInput.validity.valueMissing) {
                interestInput.setCustomValidity("Пожалуйста, введите процентную ставку");
            } else if (interestInput.validity.rangeUnderflow || interestInput.validity.rangeOverflow) {
                interestInput.setCustomValidity("Процентная ставка должна быть от -10 до 109");
            } else {
                interestInput.setCustomValidity("");
            }

            // Проверка поля "Срок погашения:"
            if (yearsInput.validity.valueMissing) {
                yearsInput.setCustomValidity("Пожалуйста, введите срок погашения");
            } else if (yearsInput.validity.patternMismatch || yearsInput.validity.rangeUnderflow || yearsInput.validity.rangeOverflow) {
                yearsInput.setCustomValidity("Срок погашения должен быть от 1 до 35");
            } else {
                yearsInput.setCustomValidity("");
            }

            // Если все поля прошли валидацию, выполняем расчет платежа
            if (amountInput.checkValidity() && interestInput.checkValidity() && yearsInput.checkValidity()) {
                calculatePayment();
            }
        });
    </script>
</body>
</html>
